<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Meal Â· CareU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/api/dashboard/nutrition/">Care U</a>
    <div class="text-white-50">{{ request.user.username }}</div>
  </div>
</nav>

<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Edit Meal</h5>

          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex gap-2">
              <button class="btn btn-primary" type="submit">Save changes</button>
              <a class="btn btn-outline-secondary" href="{% url 'nutrition_dashboard' %}">Cancel</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
