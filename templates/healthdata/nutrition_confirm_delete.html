<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Delete Meal Â· CareU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/api/dashboard/nutrition/">Care U</a>
    <div class="text-white-50">{{ request.user.username }}</div>
  </div>
</nav>

<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-danger shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-danger">Delete Meal</h5>
          <p>Are you sure you want to delete this entry?</p>

          <ul class="mb-3">
            <li><strong>Date:</strong> {{ entry.logged_at }}</li>
            <li><strong>Meal:</strong> {{ entry.meal_type|title }}</li>
            <li><strong>Calories:</strong> {{ entry.calories }}</li>
          </ul>

          <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Yes, delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'nutrition_dashboard' %}">Cancel</a>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
