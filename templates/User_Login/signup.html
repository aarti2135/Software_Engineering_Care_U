<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign Up – Care U</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f6f8fb;
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card {
      border: 0;
      border-radius: 16px;
      box-shadow: 0 8px 18px rgba(20,40,80,.06);
    }
    .btn-primary {
      background: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background: #0069d9;
    }
    .text-link {
      color: #007bff;
      text-decoration: none;
    }
    .text-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4">
        <h3 class="text-center mb-3">Create Your Account</h3>

        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary w-100 mt-2" type="submit">Sign Up</button>
        </form>

        <div class="text-center mt-3">
          <small>
            Already have an account?
            <!-- ✅ fixed the namespace capitalization -->
            <a class="text-link" href="{% url 'User_Login:login' %}">Log in</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
