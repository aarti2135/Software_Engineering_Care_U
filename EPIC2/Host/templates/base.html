<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Care U</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (FULL LINE YOU ASKED FOR) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Our styles -->
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="icon" href="/static/img/careu-logo.svg">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="/static/img/careu-logo.svg" alt="Care U" width="36" height="36" class="me-2">
        <span class="fw-bold">Care U</span>
      </a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-outline-primary" href="/api/">API</a>
        <a class="btn btn-outline-secondary" href="/admin/">Admin</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-top bg-white py-3">
    <div class="container text-muted small text-center">
      © Care U — demo interface
    </div>
  </footer>

  <!-- Bootstrap JS (optional, for components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
