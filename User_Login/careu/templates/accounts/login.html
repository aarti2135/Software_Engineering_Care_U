{% extends "base.html" %}
{% block content %}
<h2>Log in</h2>
<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <label>Username {{ form.username }}</label>
  <label>Password {{ form.password }}</label>
  <button type="submit">Log in</button>
</form>
<p>No account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
